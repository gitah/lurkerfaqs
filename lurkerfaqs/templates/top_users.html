{% extends "base.html" %}

{% block title }Top Users{% endblock %}

<table class="board small">
  <tr>
      <th>Username</th>
      <th>Total Topics</th>
  </tr>
  {% for user in user_topic_counts%}
  <tr>
    <td>{{user.username}}</td>
    <td>{{user.count}}</td>
  </tr>
  {% endfor %}
</table>

<table class="board small">
  <tr>
      <th>Username</th>
      <th>Total Posts</th>
  </tr>
  {% for user in user_post_counts%}
  <tr>
    <td>{{user.username}}</td>
    <td>{{user.count}}</td>
  </tr>
  {% endfor %}
</table>
