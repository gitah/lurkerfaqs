{% extends base_table.html %}

{% block title_main %} Archived Message Boards {% endblock %}
{% block table_header %} <tr><th>Boards</th></tr> {% endblock %}

{% block table_contents %}
    {% for board in boards %}
        <tr class="{% cycle odd even %}">
            <td>{% url lurkrfaqs.views.show_board board.alias %}</td>
        </tr>
        
    {% endfor %}
{% endblock %}
